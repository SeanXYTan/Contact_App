<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
    <title>New Contact</title>
</head>
<body>
    <nav>
        <div class="navigation sticky">
            <h1><a href="page1.html">Contacts</a></h1>
            <a href="page2.html">New Contact +</a>
            <a href="page3.html">Edit Contact</a>
        </div>
    </nav>

    <main>
        <div class="contact-form">
            <img class="rounded-border" src="images/blank_icon.png" alt="New contact image">

            <form>
                <div class="form-items">
                    <label for="contact_name">Contact Name</label><br>
                    <input type="text" id="contact_name" name="Contact_Name"><br>
                </div>
                <div class="form-items">
                    <label for="contact_phone">Contact Phone</label><br>
                    <input type="text" id="contact_phone" name="Contact_Phone">
                    <input type="button" class="plus-button" value="+"><br>
                </div>
                <div class="form-items">
                    <label for="contact_address">Contact Address</label><br>
                    <input type="text" id="contact_address" name="Contact_Address">
                    <input type="button" class="plus-button" value="+"><br>
                </div>
                <div class="form-items">
                    <label for="contact_email">Contact Email</label><br>
                    <input type="text" id="contact_email" name="Contact_Email">
                    <input type="button" class="plus-button" value="+">
                </div>
            </form>
        <div>
            <input type="button" class="button pine" value="Save Contact">
            <input type="button" class="button love" value="Cancel">
        </div>
        </div>
    </main>
</body>
</html>
